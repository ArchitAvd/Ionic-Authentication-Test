<ion-header>
  <ion-toolbar>
    <ion-title>
      Face Authentication
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="button-container">
      <ion-button expand="block" (click)="performBiometricVerification()">Authenticate using Face Id /
        FingerPrint</ion-button>
    </div>
  </div>

  <ion-toast [isOpen]="isToast" [message]="toastMessage" [duration]="3000" (didDismiss)="isToast = false">
  </ion-toast>
</ion-content>
